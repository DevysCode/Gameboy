<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing Git</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>We are testing git for the first time</h1>
  <div id="outercasing">
    <div id="innercasing">
      <div id="screen">

      </div>
      <p>GAME BOY COLOR</p>
    </div>
    <div id="controls">
      <button id="up" class="move">^</button><br>
      <button id="left" class="move"><</button>
      <button id="center" class="move">O</button>
      <button id="right" class="move">></button><br>
      <button id="down" class="move">V</button>
      <button id="a">A</button>
      <button id="b">B</button>
      <button id="sel">Select</button>
      <button id="start">Start</button>
    </div>
  </div>
</body>
</html>
